<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>jQuery TIPS</title>
</head>
<body>
<form>
  <div>
    <input id="search" type="button" value="検索" />
  </div>
  <div id="disp"></div>
</form>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script>
$(function() {
  // ［検索］ボタンクリックで郵便番号検索を実行
  $('#search').click(function() {
    $.getJSON("data/sample.json", {}, function(json){
      var htmlStr = "";
      $.each(json, function(i, obj){
        var list = obj.list;
        $.each(list, function(j, value){
          var a = value.a;
          var b = value.b;
          htmlStr += "出席番号" + a + "<br>";
          htmlStr += "名前" + b + "<br>";
        });
      });
      $("#disp").html(htmlStr);
    });
  });
});
</script>
</body>
</html>
